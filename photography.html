        // Background image toggle logic and setting active class
const concertBtn = document.getElementById('concert-btn');
const businessBtn = document.getElementById('business-btn');

const bgImages = {
    concertLarge: document.querySelector('.bg'),
    concertSmall: document.querySelector('.bg2'),
    businessLarge: document.querySelector('.bg3'),
    businessSmall: document.querySelector('.bg4')
};

// Function to reset backgrounds and active class
function resetActive() {
    Object.values(bgImages).forEach(img => img.style.display = 'none');
    concertBtn.classList.remove('active');
    businessBtn.classList.remove('active');
}

// Function to display concert images
function showConcertImages() {
    resetActive();
    concertBtn.classList.add('active');
    if (window.innerWidth <= 650) {
        bgImages.concertSmall.style.display = 'block';
    } else {
        bgImages.concertLarge.style.display = 'block';
    }
}

// Function to display business images
function showBusinessImages() {
    resetActive();
    businessBtn.classList.add('active');
    if (window.innerWidth <= 650) {
        bgImages.businessSmall.style.display = 'block';
    } else {
        bgImages.businessLarge.style.display = 'block';
    }
}

// Initial load - set CONCERT as active
window.addEventListener('load', function() {
    showConcertImages();
});

// Concert button click
concertBtn.addEventListener('click', function() {
    showConcertImages();
});

// Business button click
businessBtn.addEventListener('click', function() {
    showBusinessImages();
});

// Update images on window resize
window.addEventListener('resize', function() {
    if (concertBtn.classList.contains('active')) {
        showConcertImages();
    } else if (businessBtn.classList.contains('active')) {
        showBusinessImages();
    }
});
